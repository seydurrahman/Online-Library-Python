{% extends 'library/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <h2>Add Book</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Add Book</button>
</form>
</div>
{% endblock %}
